server {
    listen ${PORT};
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression
    gzip on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Add security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Handle API requests - proxy to backend service if needed
    location /api/ {
        # For Cloud Run, we'll handle this client-side instead of proxy
        # Just return the index.html to let the frontend router handle it
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # For client-side routing, send all 404s to index.html
    error_page 404 =200 /index.html;
} 